<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI论文标题智配器（升级版）</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .optional-tag {
            background-color: #666;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .required-tag {
            background-color: #ff4444;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        /* 下拉选项样式 */
        select {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        select option {
            color: #333 !important;
            background-color: white;
        }

        /* 确保下拉框文字颜色与输入框一致 */
        select:focus {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            margin-left: 8px;
            padding: 2px;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .input-group textarea:disabled,
        .input-group select:disabled,
        .input-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-add:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 收藏夹容器样式 */
        .favorites-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .favorites-header h3 {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 1.2em;
        }

        .btn-clear-favorites {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear-favorites:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .favorites-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .favorite-title {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
            margin-right: 10px;
        }

        .favorite-actions {
            display: flex;
            gap: 8px;
        }

        .btn-copy, .btn-remove {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-copy:hover, .btn-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-favorites {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 20px;
        }

        /* 提示信息样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            z-index: 1000;
        }

        .contact-popup.active {
            opacity: 1;
            visibility: visible;
        }

        /* 加载弹窗样式 */
        .loading-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-content h2 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .loading-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* 进度条样式 */
        .progress-bar-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 1s linear;
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* 提示弹窗样式 */
        .alert-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .alert-popup.show .alert-content {
            transform: scale(1);
        }

        .alert-content i {
            font-size: 3rem;
            color: #ff4444;
            margin-bottom: 1rem;
        }

        .alert-content h3 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .alert-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
        }

        .alert-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-btn:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="shooting-star" style="--delay: 0s; --top: 10%; --left: 10%;"></div>
    <div class="shooting-star" style="--delay: 1s; --top: 30%; --left: 20%;"></div>
    <div class="shooting-star" style="--delay: 2s; --top: 50%; --left: 15%;"></div>
    <div class="shooting-star" style="--delay: 3s; --top: 70%; --left: 25%;"></div>
    <div class="shooting-star" style="--delay: 4s; --top: 90%; --left: 5%;"></div>
    <div class="welcome-popup">
        <div class="welcome-content">
            <i class="fas fa-robot welcome-icon"></i>
            <h2>欢迎小主人</h2>
            <p>AI论文标题智配器已准备就绪</p>
        </div>
    </div>
    
    <!-- 添加联系我们弹窗 -->
    <div class="contact-popup">
        <div class="contact-content">
            <i class="fas fa-envelope contact-icon"></i>
            <h2>联系我们</h2>
            <p>QQ: 2919642834</p>
            <button class="btn-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- 添加加载弹窗 -->
    <div class="loading-popup">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>正在生成标题...</h2>
            <p>请稍候，AI正在为您创作精彩的标题</p>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
        </div>
    </div>

    <!-- 添加流星元素 -->
    <div class="shooting-star" style="--delay: 0s; --top: 10%; --left: 20%"></div>
    <div class="shooting-star" style="--delay: 2s; --top: 15%; --left: 60%"></div>
    <div class="shooting-star" style="--delay: 4s; --top: 25%; --left: 80%"></div>
    <div class="shooting-star" style="--delay: 6s; --top: 35%; --left: 30%"></div>
    <div class="shooting-star" style="--delay: 8s; --top: 45%; --left: 70%"></div>

    <div class="app-container">
        <!-- 添加收藏夹容器 -->
        <div class="favorites-container">
            <div class="favorites-header">
                <h3><i class="fas fa-star"></i> 收藏夹</h3>
                <button class="btn-clear-favorites" onclick="clearFavorites()">
                    <i class="fas fa-trash"></i> 清空
                </button>
            </div>
            <div class="favorites-list" id="favoritesList"></div>
        </div>

        <header class="app-header">
            <h1 class="main-title">
                <i class="fas fa-robot"></i>
                AI论文标题智配器
            </h1>
            <p class="subtitle">智能生成专业、吸引人的论文标题</p>
            <div class="hero-text">
                <p class="slogan" style="color: white;">全国高校杰出人才都在用</p>
            </div>
            <p class="slogan-sub" style="color: white;">本产品引入多种大模型来共同生成标题，减少了单一AI大模型的弊端</p>
        </header>

        <div class="main-container">
            <div class="input-section">
            <div class="input-group">
                    <label for="researchPurpose">
                        <i class="fas fa-bullseye"></i>
                        研究目的
                        <span class="optional-tag">选填</span>
                    </label>
                    <div class="input-wrapper">
                        <textarea id="researchPurpose" placeholder="请输入研究目的，如'探讨人工智能在教育中的应用效果'"></textarea>
                <span class="char-count">0/100</span>
            </div>
                </div>

            <div class="input-group">
                    <label for="researchTopic">
                        <i class="fas fa-lightbulb"></i>
                        研究主题
                        <span class="required-tag">必填</span>
                    </label>
                    <div class="input-wrapper">
                        <textarea id="researchTopic" placeholder="请输入研究主题，如'碳中和 政策'或'人工智能在教育中的应用'"></textarea>
                <span class="char-count">0/100</span>
            </div>
                </div>

            <div class="input-group">
                    <label for="researchMethod">
                        <i class="fas fa-flask"></i>
                        研究方法
                        <span class="optional-tag">选填</span>
                    </label>
                    <select id="researchMethod">
                        <option value="">无</option>
                        <option value="实证分析">实证分析</option>
                        <option value="案例研究">案例研究</option>
                        <option value="文献综述">文献综述</option>
                        <option value="实验设计">实验设计</option>
                        <option value="混合方法">混合方法</option>
                </select>
            </div>
            </div>

            <div class="settings-section">
            <div class="input-group">
                    <label for="researchResult">
                        <i class="fas fa-chart-line"></i>
                        研究结果
                        <span class="optional-tag">选填</span>
                    </label>
                    <div class="input-wrapper">
                        <textarea id="researchResult" placeholder="请输入研究结果，如'正向影响''U型关系'等"></textarea>
                <span class="char-count">0/500</span>
            </div>
        </div>

            <div class="input-group">
                    <label for="keywords">
                        <i class="fas fa-tags"></i>
                        关键词
                        <span class="optional-tag">选填</span>
                    </label>
                <div class="keyword-input">
                        <input type="text" id="keywordInput" placeholder="输入关键词">
                        <button id="addKeyword" class="btn-add">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="keyword-tags" id="keywordList"></div>
                </div>

                <div class="slider-group">
            <div class="input-group">
                        <label for="paperLevel">
                            <i class="fas fa-graduation-cap"></i>
                            论文等级
                            <span class="optional-tag">选填</span>
                        </label>
                        <select id="paperLevel">
                            <option value="">无</option>
                            <option value="T类">T类</option>
                            <option value="A类">A类</option>
                            <option value="B类">B类</option>
                            <option value="C类">C类</option>
                            <option value="D类">D类</option>
                            <option value="E类">E类</option>
                </select>
            </div>
        </div>
            </div>

            <div class="output-section">
                <div class="title-cards" id="titleCards"></div>
                <div class="button-group">
                    <button class="btn-generate" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    生成标题
                    </button>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="footer-content">
                <div class="help-links">
                    <a href="help.html" class="help-link">
                        <i class="fas fa-question-circle"></i>
                        使用帮助
                    </a>
                    <a href="faq.html" class="help-link">
                        <i class="fas fa-info-circle"></i>
                        常见问题
                    </a>
                    <a href="javascript:void(0);" class="help-link" id="contactLink">
                        <i class="fas fa-envelope"></i>
                        联系我们
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script>
        // 显示欢迎弹窗
        document.addEventListener('DOMContentLoaded', () => {
            const welcomePopup = document.querySelector('.welcome-popup');
            const loadingPopup = document.querySelector('.loading-popup');
            const generateBtn = document.getElementById('generateBtn');

            welcomePopup.classList.add('show');
            
            // 1.5秒后自动隐藏
            setTimeout(() => {
                welcomePopup.classList.remove('show');
            }, 1500);

            // 生成标题按钮点击事件
            generateBtn.addEventListener('click', async () => {
                // 获取研究主题输入
                const researchTopic = document.getElementById('researchTopic').value.trim();
                
                // 验证研究主题是否填写
                if (!researchTopic) {
                    // 创建提示弹窗
                    const alertPopup = document.createElement('div');
                    alertPopup.className = 'alert-popup';
                    alertPopup.innerHTML = `
                        <div class="alert-content">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>请填写研究主题</h3>
                            <p>研究主题为必填项，请填写后再试</p>
                            <button class="alert-btn">确定</button>
                        </div>
                    `;
                    document.body.appendChild(alertPopup);
                    
                    // 添加显示动画
                    setTimeout(() => {
                        alertPopup.classList.add('show');
                    }, 10);
                    
                    // 点击确定按钮关闭提示
                    alertPopup.querySelector('.alert-btn').addEventListener('click', () => {
                        alertPopup.classList.remove('show');
                        setTimeout(() => {
                            document.body.removeChild(alertPopup);
                        }, 300);
                    });
                    
                    return false; // 返回 false 阻止后续操作
                }

                try {
                    // 显示加载弹窗
                    loadingPopup.classList.add('active');
                    
                    // 获取进度条元素
                    const progressBarFill = document.querySelector('.progress-bar-fill');
                    const progressText = document.querySelector('.progress-text');
                    
                    // 设置倒计时
                    let timeLeft = 60;
                    const countdownEl = document.createElement('p');
                    countdownEl.style.marginTop = '10px';
                    countdownEl.style.color = 'rgba(255, 255, 255, 0.7)';
                    document.querySelector('.loading-content').appendChild(countdownEl);
                    
                    // 进度条更新
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += (100/60); // 60秒内完成100%
                        if (progress > 100) progress = 100;
                        progressBarFill.style.width = progress + '%';
                        progressText.textContent = Math.round(progress) + '%';
                    }, 1000);
                    
                    const countdownInterval = setInterval(() => {
                        timeLeft--;
                        countdownEl.textContent = `预计剩余时间：${timeLeft} 秒`;
                        
                        if (timeLeft <= 0) {
                            clearInterval(countdownInterval);
                            clearInterval(progressInterval);
                            loadingPopup.classList.remove('active');
                            document.querySelector('.loading-content').removeChild(countdownEl);
                            // 重置进度条
                            progressBarFill.style.width = '0%';
                            progressText.textContent = '0%';
                        }
                    }, 1000);

                    // 60秒后关闭加载弹窗
                    setTimeout(() => {
                        clearInterval(countdownInterval);
                        clearInterval(progressInterval);
                        loadingPopup.classList.remove('active');
                        document.querySelector('.loading-content').removeChild(countdownEl);
                        // 重置进度条
                        progressBarFill.style.width = '0%';
                        progressText.textContent = '0%';
                    }, 60000);

                } catch (error) {
                    console.error('生成标题时发生错误:', error);
                    // 发生错误时也要清理所有定时器和UI
                    clearInterval(progressInterval);
                    clearInterval(countdownInterval);
                    loadingPopup.classList.remove('active');
                    if (countdownEl && countdownEl.parentNode) {
                        countdownEl.parentNode.removeChild(countdownEl);
                    }
                    progressBarFill.style.width = '0%';
                    progressText.textContent = '0%';
                }
            });

            // 联系我们弹窗
            const contactLink = document.getElementById('contactLink');
            const contactPopup = document.querySelector('.contact-popup');
            const closeBtn = document.querySelector('.btn-close');

            contactLink.addEventListener('click', () => {
                contactPopup.classList.add('show');
            });

            closeBtn.addEventListener('click', () => {
                contactPopup.classList.remove('show');
            });

            // 字符计数功能
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                const charCount = textarea.nextElementSibling;
                textarea.addEventListener('input', () => {
                    const count = textarea.value.length;
                    const maxLength = parseInt(textarea.getAttribute('maxlength')) || 100;
                    charCount.textContent = `${count}/${maxLength}`;
                });
            });
        });

        // 初始化收藏夹
        document.addEventListener('DOMContentLoaded', function() {
            updateFavoritesList();
        });

        // 更新收藏夹列表
        function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-favorites">暂无收藏</div>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map((title, index) => {
                // 确保标题是字符串
                const titleText = typeof title === 'object' ? title.title || JSON.stringify(title) : title;
                return `
                    <div class="favorite-item">
                        <span class="favorite-title">${titleText}</span>
                        <div class="favorite-actions">
                            <button class="btn-copy" onclick="copyToClipboard('${titleText.replace(/'/g, "\\'")}')">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn-remove" onclick="removeFavorite(${index})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            // 确保复制的是字符串
            const textToCopy = typeof text === 'object' ? text.title || JSON.stringify(text) : text;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('复制成功！');
            }).catch(() => {
                showToast('复制失败，请手动复制');
            });
        }

        // 移除收藏
        function removeFavorite(index) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesList();
            showToast('已移除收藏');
        }

        // 清空收藏夹
        function clearFavorites() {
            if (confirm('确定要清空收藏夹吗？')) {
                localStorage.removeItem('favorites');
                updateFavoritesList();
                showToast('收藏夹已清空');
            }
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }
    </script>
</body>
